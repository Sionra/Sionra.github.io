<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Sionra Art</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Almarai:wght@300;400;700;800&display=swap" rel="stylesheet">
</head>
<header>
    <button class="round-button" id="openDialog">
        <img width="50px" src="assets/icons/menu.png"/>
    </button>

    <dialog id="dialog">
        <div>
            <button id="closeDialog" aria-label="close">X</button>
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">A propos</a>
            <a href="contact.html">Contact</a>
        </nav>
    </dialog>
</header>
<body>
<div class="page-container">
    <div class="padding-fixer">
        <div class="about-container">
            <div class="about-info">
                <h1 style="margin: 0; font-size: 64px">
                    Sionra Cadish
                </h1>
                <p class="about-font-size"><strong>Developpeur et Dessinateur</strong></p>
                <p class="about-font-size">Je suis Sionra Cadish</p>
                <p class="about-font-size">Je suis principalement développeur, mais je dessine aussi à côté. Le dessin est un hobby que j'aime et sur lequel j'aime passer du temps.</p>
            </div>
            <img class="about-illustration" src="assets/pictures/sketch_creation_oc.png"/>
        </div>
    </div>

    <footer>
        <p>
            ©2024 Sionra Cadish
        </p>
    </footer>
</div>

</body>

<script>
    const closeDialog = document.getElementById("closeDialog");
    const dialog = document.getElementById("dialog");
    const openDialog = document.getElementById("openDialog");

    closeDialog.addEventListener("click", () => {
        dialog.close();
    });

    openDialog.addEventListener("click", () => {
        dialog.showModal();
    });
</script>

</html>
